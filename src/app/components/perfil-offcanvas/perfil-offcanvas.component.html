<div
  class="offcanvas offcanvas-end"
  data-bs-scroll="true"
  tabindex="-1"
  id="offcanvasWithBothOptions-2"
  aria-labelledby="offcanvasWithBothOptionsLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title mx-auto" id="offcanvasWithBothOptionsLabel">
      Perfil
    </h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div class="card">
      <img
        src="../assets/img/perfil-ejemplo.jpg"
        class="card-img-top px-5"
        alt="..."
      />
      <div class="card-body d-grid">
        <h5 class="card-title mx-auto">{{name}} {{lastName}}</h5>
        <p class="card-text mx-auto">{{email}}</p>
        <p class="card-text mx-auto">+549 (11) 2222-3333</p>
        <a class="link-primary text-decoration-none mx-auto" href="#">Editar</a>
      </div>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action"
          >Mis pedidos</a
        >
        <a href="#" class="list-group-item list-group-item-action"
          >Mis cupones</a
        >
      </div>
    </div>
  </div>
  <div class="position-relative p-3 d-flex justify-content-around">
    <button type="button" class="btn btn-outline-danger" (click) = logout()>
      <i class="bi bi-x-circle"></i> Salir
    </button>
    <button type="button" class="btn btn-outline-success" (click) ="verificacion = !verificacion">
      <i class="bi bi-check-circle"></i> Verificar email
    </button>
  </div>
  <div *ngIf="verificacion" class="position-relative p-3 m-2" >
    <span>Ingrese codigo: </span> <br>
    <input   class="form-control"type="text" name="code" [(ngModel)]="code">
    <label class="text-danger">Error verificar codigo</label> <br>
    <button type="button" class="btn btn-outline-success mt-2" >
      Verificar
    </button> <br>
  </div>

</div>
